<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="screen active">
        <div class="container">
            <h1 class="title">Tic Tac Toe</h1>
            <p class="subtitle">If you do not have friends to play with no issue we are here to play tic tac toe with you</p>
            <button class="play-btn" onclick="showPlayerSelection()">Play Now</button>
        </div>
    </div>

    <!-- Player Selection Screen -->
    <div id="playerSelection" class="screen">
        <div class="container">
            <h2 class="selection-title">Choose Your Player</h2>
            <div class="player-options">
                <button class="player-btn" onclick="startGame(1)">
                    <span class="player-symbol">X</span>
                    <span class="player-label">Player 1</span>
                </button>
                <button class="player-btn" onclick="startGame(2)">
                    <span class="player-symbol">O</span>
                    <span class="player-label">Player 2</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Game Board Screen -->
    <div id="gameBoard" class="screen">
        <div class="container">
            <div class="game-header">
                <h2 id="turnIndicator" class="turn-indicator">Your Turn</h2>
                <button class="reset-btn" onclick="resetGame()">New Game</button>
            </div>
            
            <div class="board">
                <div class="cell" data-cell="0" onclick="handleCellClick(0)"></div>
                <div class="cell" data-cell="1" onclick="handleCellClick(1)"></div>
                <div class="cell" data-cell="2" onclick="handleCellClick(2)"></div>
                <div class="cell" data-cell="3" onclick="handleCellClick(3)"></div>
                <div class="cell" data-cell="4" onclick="handleCellClick(4)"></div>
                <div class="cell" data-cell="5" onclick="handleCellClick(5)"></div>
                <div class="cell" data-cell="6" onclick="handleCellClick(6)"></div>
                <div class="cell" data-cell="7" onclick="handleCellClick(7)"></div>
                <div class="cell" data-cell="8" onclick="handleCellClick(8)"></div>
            </div>

            <div id="gameStatus" class="game-status"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
